### LOOK & FEEL ###
set -g default-terminal "xterm-256color"

# default window title colors
set-window-option -g window-status-style fg=colour244,bg=default

# active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=default,bright

# pane border
set-option -g pane-border-style fg=colour235
set-option -g pane-active-border-style fg=colour240

# pane number display
set-option -g display-panes-active-colour colour33
set-option -g display-panes-colour colour166

# clock
set-window-option -g clock-mode-colour colour64

set-option -g status-keys vi
set-option -g mode-keys vi
set -g mouse on

set-option -g set-titles on
set -g status-interval 1
set-option -g update-environment "SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION DISPLAY"

#no command delay
set -sg escape-time 0

#count windows and panes from 1
set -g base-index 1
setw -g pane-base-index 1

# status bar content
set -g status on

set-option -g status-style bg=colour235,fg=colour179,default
set -g status-left '#{?client_prefix,#[fg=colour2]^A,} #[fg=green,bold]#h#[default]'
set -g status-interval 5
set -g status-right "#(/bin/bash $HOME/.tmux/tmux-kubecontext.tmux)"
# set -g status-right '#(/bin/bash ~/.tmux/kube.tmux 250 red cyan)#[default] #(tmux-spotify-info)'
# set -g status-right ''
### KEYS ###

#using C-a as prefix
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

unbind '/'
bind '/' last-window

unbind %
bind s split-window -v -c "#{pane_current_path}"
unbind '"'
bind v split-window -h -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind '{'
bind '{' swap-pane -D

unbind '}'
bind '}' swap-pane -U

unbind r
bind r source-file ~/.tmux.conf \; \
  display-message "Reloaded"

bind Escape copy-mode
bind p paste-buffer

unbind [
bind [ previous-window
unbind ]
bind ] next-window

unbind o
bind o select-pane -t :.-

bind C-c run "tmux save-buffer - | pbcopy"
bind C-v run "tmux set-buffer \"$(pbpaste)\"; tmux paste-buffer"

bind C-j display-popup -E "\
    tmux list-sessions -F '#{?session_attached,,#{session_name}}' |\
    sed '/^$/d' |\
    fzf --reverse --header jump-to-session --preview 'tmux capture-pane -pt {}'  |\
    xargs tmux switch-client -t"
